<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js">
	
</script>


<meta charset='utf-8'>

<title>RA admin pannel</title>
<meta name='viewpoint' content='width=device-width, initial-scale=1'>
  
  
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style1.css}" />

<script src='main.js'></script>
</head>
<body>
	<section>
		<div class="sidebar" id="mysidebar">
			<p class="logo">
				<span>RA</span>-Info Solution
			</p>
			<a href="#" class="icon-a"><i class="fa-solid fa-dashboard"></i>&nbsp;&nbsp;Dashboard</a>
			<a href="addpro" class="icon-a"><i class="fa-solid fa-users"></i>&nbsp;&nbsp;Projects</a>
			<a href="#" class="icon-a"><i class="fa-solid fa-list"></i>&nbsp;&nbsp;Customer</a>
			<a href="#" class="icon-a"><i class="fa fa-shopping-bag"></i>&nbsp;&nbsp;Order</a>
			<a href="#" class="icon-a"><i class="fa-solid fa-tasks"></i>&nbsp;&nbsp;Gallery</a>
			<a href="#" class="icon-a"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Accounts</a>
			<a href="#" class="icon-a"><i class="fa-solid fa-list-alt"></i>&nbsp;&nbsp;Task</a>
		</div>
	</section>
	<section class="header">
		<div class="head">
			<div class="col-div-5">
				<span style="font-size: 30px; cursor: pointer; color: white;"
					class="nav">&#9776;Dashboard</span> <span
					style="font-size: 30px; cursor: pointer; color: rgb(14, 13, 13);"
					class="nav2">&#9776;Dashboard</span>

			</div>
			<div class="col-div-6">
				<div class="profile">
					<i class="fa-solid fa-user"></i>
					<p>Admin</p>
				</div>
			</div>
		</div>
</section>
		<br> <br> <br> <br> <br> <br>
		
		<section>
		<div class="gallery">
			<div class="container-upload">
				<h1 class="text-center">Add Images</h1>



				<div style="width: 65%;" class="upload">

					<form method="POST" th:action="@{/upload_img}"
						enctype="multipart/form-data">
						
						<div style="display:flex;"class=" contact-form1 form-group ">
							<label class="col-form-label">Image</label>
							<input  type="file" class="form-control" style="height:45px;" placeholder="" name="image" id="image" >
							<p id="error_file"></p>
						</div>
						<!--
						<div class="form-group row">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon01">Upload
										Image</span>
								</div>
								<div class="custom-file">
									
									<label class="custom-file-label" for="inputGroupFile01">Choose
										Image</label>
										<input name="file" type="file" class="custom-file-input"
										id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
								</div>

							</div>
						</div> -->
						<div style="justify-content:center;" class="form-group row"> 
							<input class="btn btn-primary " type="submit" value="Submit" />
						</div>
						


						<div class="form-group row">
							<div th:if="${warning}">
								<div class="alert alert-warning" role="alert">
									<h4 th:text="${warning}"></h4> 
								</div>
							</div>
							<div th:if="${message}">
								<div class="alert alert-success" role="alert">
									<h4 th:text="${message}"></h4> 
								</div>
							</div>
							<div th:if="${error}">
								<div class="alert alert-danger" role="alert">
									<h4 th:text="${error}"></h4> 
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="container-upload">
				<h1 class="text-center">Add video</h1>


				<div style="width: 65%;" class="upload">

					<form method="POST" th:action="@{/upload_vedio}"
						enctype="multipart/form-data">
						<div style="display:flex;" class=" contact-form1 form-group ">
							<label class="col-form-label">Video</label>
							<input  type="file" class="form-control" style="height:45px;" placeholder="" name="video" id="video" >
							<p id="error_file"></p>
						</div>
						<div style="justify-content:center;" class="form-group row">
							<input class="btn btn-primary" type="submit" value="Submit" />
						</div>


						<div class="form-group row">
							<div th:if="${warning}">
								<div class="alert alert-warning" role="alert">
									<h4 th:text="${warning}" ></h4>
								</div>
							</div>
							<div th:if="${message}">
								<div class="alert alert-success" role="alert">
									<h4 th:text="${message}" ></h4>
								</div>
							</div>
							<div th:if="${error}">
								<div class="alert alert-danger" role="alert">
									<h4 th:text="${error}"></h4>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<br>
		<br>
		<br>
<div class="gal_list">
<div>
<h1 class="text-center"> Image file List</h1>
 <table class="table_file">
         <thead>
            <tr>
               <th>Image File Name</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="imageGallery, hh : ${list}" th:if="${imageGallery.imgname}!=Null">
            
               <td th:text="${imageGallery.imgname}"></td>
     			 <td>
                  <form method="GET" th:action="@{/deleteimg/{id}(id=${imageGallery.id})}">
            <input name="img" type="hidden" th:value="${list}" />
           <button type="submit" class="btn btn-danger btn-sm">
                        &nbsp;Delete&nbsp;</button>
                  </form>
               </td> 

            </tr>
         </tbody>
      </table>
     
</div>

<div>
<h1 class="text-center"> Video file List</h1>
 <table class="table_file1">
 
         <thead>
            <tr>
               <th>Video File Name</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="imageGallery, hh : ${list}" th:if="${imageGallery.videofile}!=Null">
            
               <td th:text="${imageGallery.videofile}"></td>
     			 <td>
                  <form method="GET" th:action="@{/deleteimg/{id}(id=${imageGallery.id})}">
            <input name="img" type="hidden" th:value="${list}" />
           <button type="submit" class="btn btn-danger btn-sm">
                        &nbsp;Delete&nbsp;</button>
                  </form>
               </td> 

            </tr>
         </tbody>
      </table>
     
</div>
</div>
	</section>
</body>
</html>
